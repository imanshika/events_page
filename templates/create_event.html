{% extends 'base.html' %}

{% block tittle %} Add event {% endblock tittle %}

{% block body %}

{% if messages %}
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}

<div class="container my-5">
    <h2 class="text-center my-3">Create an event</h2>
    <form class="row g-3" method="POST" enctype="multipart/form-data">
        {% csrf_token %} {{ form.as_p }}
        <div class="col-12">
            <label for="event_name" class="form-label">Event name</label>
            <input type="text" class="form-control" id="event_name" name="event_name">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" name="address_line">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" name="city">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <input type="text" class="form-control" id="inputState" name="state">
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip Code</label>
            <input type="text" class="form-control" id="inputZip" name="zipcode">
        </div>
        <div class="col-md-6">
            <label for="event_date">Event Date</label>
            <input type="date" class="form-control" id="event_date" name="date" required>
        </div>
        <div class="col-md-6">
            <label for="event_time">Event Time</label>
            <input type="time" class="form-control" id="event_time" name="time" required>
        </div>
        <div class="input-group col-12">
            <input type="file" class="form-control" id="inputGroupFile02" name="event_image">
            <label class="input-group-text" for="inputGroupFile02">Upload image</label>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-success">Create</button>
        </div>
    </form>
</div>

{% endblock body %}
